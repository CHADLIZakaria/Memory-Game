<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 0;
            box-sizing: border-box;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #DE8971;
            opacity: 0.95;
        }

        .overlay form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay form label {
            position: absolute;
            top:0;
            left:0;
        }

        .overlay form input[type="submit"] {
            background-color: #7B6079;
            border: none;
            border:  1px solid #7B6079;
            border-radius: 10px;
            cursor: pointer;
        }

        .game {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .memory-game .card-img {
            
        }

        .memory-game .game .card {
            position: relative;
            cursor: pointer;
            border: 1px solid;
            width: 25%;
            height: 150px;
            margin: 5px 0;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
        }

        .memory-game .game .card-face {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 150px;
            background: #48a9c5;
        }

        
        .memory-game .game .card-face::after {
            content:"?";
            color: #fff;
            transform: translate(-50%, -50%);
            font-size: 80px;
        }

        .memory-game .game .card-backface {
            position: absolute;
            left:0;
            top:0;
            width:100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }


        .memory-game .game .card:hover {
            transform: rotateY(180deg);
        }

        .memory-game img {
            width: 100%;
            height: 100%;
        }
        .memory-game .user-info {
            background-color: #efefef; 
            padding: 10px;
        }
        
    </style>
    
</head>
