<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
        }
        .categories {
            display: flex;
            width: 1080px;
            margin: auto;
        }

        .categories .category {
            flex: 1 0 25%;
            background: #EEE;
            padding: 30px 0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-right: 10px;
            background: url(nature.jpeg);
            background-size: cover;
            font-weight: bold;
            font-size: 30px;
        }

        .categories .image {
            background-image: url("nature.jpeg");
            background-size: cover;

        }
    </style>
</head>
<body>
    <h2 class="title">Choose your categories</h2>
    <div class="categories">
        <a class="category"  href="country.html?continent=Europe">
            <p>
                Europe
            </p>
            <div class="image"></div>
        </a>
        <a class="category" href="country.html?continent=Africa">
            <p>
                Africa
            </p>
            <div class="image"></div>
        </a>
        <a class="category" href="country.html?continent=Americas">
            <p>
                Americas
            </p>
            <div class="image"></div>
        </a>
        <a class="category" href="country.html?continent=Oceania">
            <p>
                Oceania
            </p>
            <div class="image"></div>
        </a>
    </div>


</body>
</html>
