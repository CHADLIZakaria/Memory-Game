    <style>
        body {
            margin: 0;
            height: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1080px;
            margin: auto;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #DE8971;
            opacity: 0.95;
        }

        .overlay form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay form label {
            position: absolute;
            top:0;
            left:0;
        }

        .overlay form input[type="submit"] {
            background-color: #7B6079;
            border: none;
            border:  1px solid #7B6079;
            border-radius: 10px;
            cursor: pointer;
        }

        .game {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .memory-game .card-img {
            
        }

        .memory-game .game .card {
            position: relative;
            cursor: pointer;
            border: 1px solid;
            width: 20%;
            height: 150px;
            margin: 5px 0;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
        }

        .game.block {
            pointer-events: none;
        }

        .memory-game .game .card-face {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 150px;
            background: #48a9c5;
        }

        
        .memory-game .game .card-face::after {
            content:"?";
            color: #fff;
            transform: translate(-50%, -50%);
            font-size: 80px;
        }

        .memory-game .game .card-backface {
            position: absolute;
            left:0;
            top:0;
            width:100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }


        .memory-game .game .card.is-flipped,
        .memory-game .game .card.has-match {
            transform: rotateY(-180deg);
        }

        .memory-game img {
            width: 100%;
            height: 100%;
        }
        .memory-game .user-info {
            background-color: #efefef; 
            padding: 10px;
        }
        
    </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let myCountry=new Array();
    var url_string = window.location.href; // www.test.com?filename=test
    var url = new URL(url_string);
    var continent = url.searchParams.get("continent");
    let myLink = "https://restcountries.eu/rest/v2/region/"+continent
    
    $.getJSON(myLink, function(data) {
        for(let i=0; i<data.length; i++) {
            myCountry[i]=data[i].alpha2Code
        }
        
        myCountry  = shuffleArray(myCountry)

        console.log(myCountry)
        for(let i =0; i<8; i++) {
            createBlockImage("https://flagcdn.com/w160/"+myCountry[i].toLowerCase()+".png", myCountry[i])
        }

        let oldArray = [...Array(document.querySelectorAll(".game .card").length).keys()]
        let i=0, tmp;
        while(oldArray.length>i) {
            let randomIndex = Math.floor(oldArray.length*Math.random())
            tmp = oldArray[i]
            oldArray[i] = oldArray[randomIndex]
            oldArray[randomIndex] = tmp
            i++;
        }
    
        document.querySelectorAll(".game .card").forEach((element, index) => {
            element.style.order=oldArray[index]
            
            element.addEventListener("click", function() {
                element.classList.add("is-flipped")
                let blockFlipped = [...document.querySelectorAll(".game .card")].filter(x => x.classList.contains("is-flipped"))
                if(blockFlipped.length==2) {
                    document.querySelector(".game").classList.add('block')
                    setTimeout(()=>{
                        document.querySelector(".game").classList.remove('block')
                    }, 1000)
                    
                    if(blockFlipped[0].dataset.country==blockFlipped[1].dataset.country) {
                        blockFlipped[0].classList.remove("is-flipped")
                        blockFlipped[1].classList.remove("is-flipped")
                        
                        blockFlipped[0].classList.add("has-match")
                        blockFlipped[1].classList.add("has-match")
                        
                    }
                    else {
                        setTimeout(function() {
                            blockFlipped[0].classList.remove("is-flipped")
                            blockFlipped[1].classList.remove("is-flipped") 
                            
                        }, 1000)
                    }
                    
                }
            })
        })

        
    })


    function createBlockImage(imgSrc,country) {
        for(let i=0; i<2; i++) {
            let blockImage=document.createElement("div")
            blockImage.dataset.country=country
            blockImage.classList.add("card")
            blockImage.innerHTML = 
            `<div class="card-face">
            </div>
            <div class="card-backface">
                <img src="${imgSrc}">            
            </div>`;
            document.querySelector(".game").appendChild(blockImage)
        }
    }

    function shuffleArray(myArray) {
        let j=0, tmp
        while(myArray.length>j) {
            let randomIndex = Math.floor(myArray.length*Math.random())
            tmp = myArray[j]
            myArray[j] = myArray[randomIndex]
            myArray[randomIndex] = tmp
            j++;
        }
        return myArray
    }

    
</script>
